<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyShelf Login</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./js/index.js" type="module" defer></script>
</head>
<body>
    <form id="login-form" action="">
        <h1>Welcome back to MyShelf!</h1>
        <label class="form-group">
            <!-- <input id="login-email" type="text" class="form-control" placeholder="Email" required> -->
            <input id="login-email" type="text" class="form-control" placeholder="Email" value="myshelf@gmail.com" required>
        </label>
        <label class="form-group">
            <!-- <input id="login-password" type="password" class="form-control" placeholder="Password" required> -->
            <input id="login-password" type="password" class="form-control" placeholder="Password" value="myshelf" required>
        </label>
        <button id="login-btn">Login</button>
        <p>Don't have an accout? <a id="signup-link" href="#">Sign up here</a></p>
        <p>Privacy Policy</p>
    </form>
    <form id="signup-form" action="">
        <h1>Welcome to MyShelf!</h1>
        <label class="form-group">
            <input id="signup-name" type="text" class="form-control" placeholder="Name" required>
        </label>
        <label class="form-group">
            <input id="signup-email" type="text" class="form-control" placeholder="Email" required>
        </label>
        <label class="form-group">
            <input id="signup-password" type="password" class="form-control" placeholder="Password" required>
        </label>
        <label class="form-group">
            <input id="signup-confirm-password" type="password" class="form-control" placeholder="Confirm Password" required>
        </label>
        <button id="signup-btn">Sign Up</button>
        <p>Do you already have an accout? <a id="login-link" href="#">Sign in</a></p>
        <p>Privacy Policy</p>
    </form>
    <div id="home">
        <h1>MyShelf</h1>
        <form action="">
            <h3>Add Moments</h3>
            <label class="form-group">
                <input id="moment-book-title" type="text" class="form-control" placeholder="Book Title" required>
            </label>
            <label class="form-group">
                <input id="moment-notes" type="text" class="form-control" placeholder="Notes" required>
            </label>
            <label id="checkbox" class="form-group">
                <input type="checkbox" id="is-shared" checked>
                <span>Do you want to share?</span>
            </label>
            <button id="add-moment-btn">Add</button>
        </form>
        <div id="moments-feed">
            <h3>Moments Feed (Shared)</h3>
            <div id="moments-feed-output">
            </div>
        </div>
        <div id="my-moments">
            <h3>My Moments</h3>
            <div id="my-moments-output">
            </div>
        </div>
    </div>
</body>
</html>
